<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cell4Pets‚Äëstyle ‚Äì Light Demo</title>
  <meta name="description" content="Light‚Äëtheme, original-code demo with full pages, quote wizard, shop/cart, tracking, and info pages." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc; --card:#ffffff; --muted:#64748b; --text:#0b0f14; --brand:#5ac8fa; --brand-2:#a78bfa; --accent:#f59e0b; --danger:#ef4444;
      --ring: 0 0 0 3px rgba(90,200,250,.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0; height:100%; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji"; background:linear-gradient(180deg,#f7f9fc,#f1f5f9 30%,#eef2f7); color:var(--text)}
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .container{width:100%; max-width:1120px; margin:0 auto; padding:0 20px}
    header{position:sticky; top:0; backdrop-filter:saturate(1.1) blur(8px); background:rgba(255,255,255,.8); border-bottom:1px solid rgba(15,23,42,.08); z-index:50}
    nav{display:flex; align-items:center; justify-content:space-between; min-height:64px}
    .brand{display:flex; gap:12px; align-items:center; font-weight:800; letter-spacing:.2px}
    .brand .logo{width:36px; height:36px; border-radius:10px; background:conic-gradient(from 210deg,var(--brand),var(--brand-2)); display:grid; place-items:center; color:#ffffff; font-weight:900}
    .nav-links{display:flex; gap:14px; flex-wrap:wrap}
    .chip{padding:8px 12px; border-radius:10px; color:#0f172a; background:#ffffff; border:1px solid rgba(15,23,42,.1); transition:.18s; font-weight:600}
    .chip:hover{transform:translateY(-1px); border-color:rgba(15,23,42,.2)}
    .btn{cursor:pointer; user-select:none; border:0; border-radius:12px; padding:12px 16px; font-weight:700; transition:.18s; color:#ffffff; background:linear-gradient(135deg,var(--brand),var(--brand-2)); box-shadow:0 10px 24px rgba(90,200,250,.18)}
    .btn:hover{transform:translateY(-1px); box-shadow:0 12px 28px rgba(90,200,250,.26)}
    .btn.secondary{background:#e5e7eb; color:#0b0f14; border:1px solid rgba(15,23,42,.08); box-shadow:none}
    .btn.secondary:hover{border-color:rgba(15,23,42,.18); background:#e9ecef}
    .hero{padding:56px 0 28px}
    .hero-grid{display:grid; grid-template-columns:1.25fr .75fr; gap:24px}
    .hero h1{font-size:clamp(28px,4vw,44px); margin:8px 0 10px; line-height:1.1}
    .sub{color:#334155; font-size:16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.96),rgba(255,255,255,.92)); border:1px solid rgba(15,23,42,.08); border-radius:16px; padding:18px}
    .kpis{display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:12px}
    .kpi{padding:14px; border-radius:14px; background:rgba(34,197,94,.08); border:1px solid rgba(34,197,94,.20)}
    .kpi b{font-size:20px}
    .how{padding:20px 0 10px}
    .steps{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
    .step{background:linear-gradient(180deg,rgba(99,102,241,.08),rgba(99,102,241,.03)); border:1px solid rgba(99,102,241,.18); padding:18px; border-radius:16px}
    .muted{color:var(--muted)}
    .tabs{margin-top:18px; display:flex; gap:8px; flex-wrap:wrap}
    .tab{padding:10px 12px; border-radius:10px; border:1px solid rgba(148,163,184,.2); cursor:pointer}
    .tab.active{background:rgba(90,200,250,.12); border-color:rgba(90,200,250,.45)}
    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:16px}
    .col-6{grid-column:span 6}
    .col-7{grid-column:span 7}
    .col-5{grid-column:span 5}
    .col-4{grid-column:span 4}
    .col-3{grid-column:span 3}
    @media(max-width:980px){.hero-grid{grid-template-columns:1fr}.steps{grid-template-columns:1fr}.grid{grid-template-columns:repeat(6,1fr)} .col-6{grid-column:span 6} .col-7{grid-column:span 6} .col-5{grid-column:span 6} .col-4{grid-column:span 6} .col-3{grid-column:span 3}}
    .section{padding:28px 0}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,.98),rgba(255,255,255,.94)); border:1px solid rgba(15,23,42,.08); border-radius:16px}
    input,select,textarea{width:100%; padding:12px 12px; border-radius:10px; border:1px solid rgba(15,23,42,.12); background:#ffffff; color:#0b0f14}
    input:focus,select:focus,textarea:focus{outline:none; box-shadow:var(--ring); border-color:#5ac8fa}
    .row{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    .pill{border:1px dashed rgba(15,23,42,.25); padding:8px 12px; border-radius:999px; font-weight:600; color:#0f172a; background:#ffffff}
    .price{font-weight:800; font-size:22px; letter-spacing:.2px}
    .shop-grid{display:grid; grid-template-columns:repeat(4,1fr); gap:14px}
    @media(max-width:980px){.shop-grid{grid-template-columns:repeat(2,1fr)}}
    .product{border:1px solid rgba(15,23,42,.1); border-radius:14px; padding:12px; background:linear-gradient(180deg,rgba(255,255,255,1),rgba(255,255,255,.96))}
    .product h4{margin:8px 0 6px}
    .badge{font-size:12px; padding:4px 8px; border-radius:999px; border:1px solid rgba(15,23,42,.12); color:#0f172a; background:#ffffff}
    .footer{padding:24px 0; border-top:1px solid rgba(15,23,42,.08); color:#475569}
    .hidden{display:none !important}
    #toast{position:fixed; right:16px; bottom:16px; background:#ffffff; border:1px solid rgba(15,23,42,.12); padding:14px 16px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.08); display:none}
  </style>
</head>

  <div class="container">
    <nav>
      <a class="brand" href="#/">
        <span class="logo">üêæ</span>
        <span>Cell4Pets‚Äëstyle</span>
      </a>
      <div class="nav-links">

<main id="app"></main>

<div id="toast"></div>

<footer class="footer">

    <div class="row" style="gap:8px">
      <a class="badge" href="#/about">About</a>
      <a class="badge" href="#/faq">FAQ</a>
      <a class="badge" href="#/privacy">Privacy</a>
    </div>
  </div>
</footer>

<script>
const $ = (s, root=document)=>root.querySelector(s);
const $$ = (s, root=document)=>Array.from(root.querySelectorAll(s));
const app = document.getElementById('app');
const toast = document.getElementById('toast');
const cartBtn = document.getElementById('cartBtn');
const cartCount = document.getElementById('cartCount');
const YEAR = new Date().getFullYear(); document.getElementById('yr').textContent = YEAR;

// --- Mock Data ---
const DEVICES = {
  Apple:{
    'iPhone 12 Pro 128GB': {base:340},
    'iPhone 11 Pro 64GB': {base:260},
    'iPhone XR 64GB': {base:150},
    'iPad Pro 11" (2020) 128GB': {base:320}
  },
  Samsung:{
    'Galaxy S20 5G 128GB': {base:220},
    'Galaxy Z Flip3 5G 128GB': {base:260},
    'Galaxy Tab S7 128GB': {base:200}
  },
  Google:{
    'Pixel 7 128GB': {base:240},
    'Pixel 6a 128GB': {base:130}
  }
};
const CONDITION_MULT = { 'Flawless':1.0, 'Good':0.85, 'Fair':0.7, 'Broken':0.35 };
const ACCESSORIES = ['Original box','Charger','Cable','Earbuds'];

const SHOP = [
  {id:'p1', name:'Apple iPhone 11 Pro 64GB (AT&T)', price:409, tag:'iPhone', img:'https://dummyimage.com/600x400/e2e8f0/0b0f14&text=iPhone+11+Pro'},
  {id:'p2', name:'Apple iPhone 12 Pro 512GB (Unlocked)', price:749, tag:'iPhone', img:'https://dummyimage.com/600x400/e2e8f0/0b0f14&text=iPhone+12+Pro'},
  {id:'p3', name:'Samsung Galaxy S20 5G ‚Äì Verizon', price:449, tag:'Samsung', img:'https://dummyimage.com/600x400/e2e8f0/0b0f14&text=Galaxy+S20+5G'},
  {id:'p4', name:'Samsung Galaxy Z Flip3 5G (Unlocked)', price:446, tag:'Samsung', img:'https://dummyimage.com/600x400/e2e8f0/0b0f14&text=Z+Flip3'},
  {id:'p5', name:'Apple Watch Series 6 44mm', price:199, tag:'Wearable', img:'https://dummyimage.com/600x400/e2e8f0/0b0f14&text=Watch+S6'},
  {id:'p6', name:'iPad 9th Gen 64GB (Wi‚ÄëFi)', price:259, tag:'iPad', img:'https://dummyimage.com/600x400/e2e8f0/0b0f14&text=iPad+9'}
];

// --- Storage Helpers ---
const save = (k,v)=>localStorage.setItem(k,JSON.stringify(v));
const load = (k,def)=>{try{const v=JSON.parse(localStorage.getItem(k)); return v??def}catch{ return def }};

const state = {
  cart: load('cart', []),
  orders: load('orders', {}),
}
function sync(){ save('cart', state.cart); save('orders', state.orders); cartCount.textContent = state.cart.reduce((a,i)=>a+i.qty,0) }

function notify(msg){ toast.textContent = msg; toast.style.display='block'; setTimeout(()=>toast.style.display='none', 2000) }

// --- Routing ---
const routes = {
  '/': renderHome,
  '/sell': renderSell,
  '/shop': renderShop,
  '/track': renderTrack,
  '/contact': renderContact,
  '/mission': renderMission,
  '/bulk': renderBulk,
  '/about': renderAbout,
  '/faq': renderFAQ,
  '/privacy': renderPrivacy
};

function router(){
  const hash = location.hash.replace('#','') || '/';
  const view = routes[hash] || renderNotFound;
  view();
}
window.addEventListener('hashchange', router);

// --- Views ---
function renderHome(){
  app.innerHTML = `
  <section class="hero">
    <div class="container hero-grid">
      <div>
        <span class="pill">Support Animals in Need</span>
        <h1>Sell your device for cash &
          <span style="background:linear-gradient(90deg,var(--brand),var(--brand-2)); -webkit-background-clip:text; color:transparent"> help no‚Äëkill shelters</span>
        </h1>
        <p class="sub">Get an instant quote, free shipping label, and fast payment. A portion of proceeds goes to animal rescue partners.</p>
        <div class="row" style="margin-top:14px">
          <a class="btn" href="#/sell">Get an instant quote</a>
          <a class="btn secondary" href="#/shop">Shop certified devices</a>
        </div>
        <div class="kpis">
          <div class="kpi"><div class="muted">Average Payout</div><b>$275</b></div>
          <div class="kpi"><div class="muted">Payout Speed</div><b>48‚Äì72 hrs</b></div>
          <div class="kpi"><div class="muted">Donated Since '20</div><b>$250k+</b></div>
        </div>
      </div>
      <div class="card">
        <h3 style="margin:6px 0 10px">3‚ÄëStep Process</h3>
        <ol class="muted" style="line-height:1.9">
          <li>Pick your device & condition</li>
          <li>Print your free shipping label</li>
          <li>Get paid fast (PayPal/Check/Zelle)</li>
        </ol>
        <div class="row" style="margin-top:10px">
          <a class="btn" href="#/sell">Start Selling</a>
          <a class="btn secondary" href="#/mission">Learn More</a>
        </div>
      </div>
    </div>
  </section>
  <section class="how">
    <div class="container">
      <div class="steps">
        <div class="step"><h3>1. Instant Quote</h3><p class="muted">Transparent pricing based on model, capacity and condition. Broken? We still buy it.</p></div>
        <div class="step"><h3>2. Free Shipping</h3><p class="muted">We email you a prepaid label and packaging tips to keep your device safe.</p></div>
        <div class="step"><h3>3. Fast Payment</h3><p class="muted">Choose PayPal, Zelle, or check. Most orders are paid within 48‚Äì72 hours of inspection.</p></div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container panel" style="padding:18px">
      <div class="row" style="justify-content:space-between; align-items:center">
        <div>
          <h3 style="margin:6px 0">Ready to check a price?</h3>
          <p class="muted">Jump into the quote wizard. It remembers past devices to speed you up.</p>
        </div>
        <a class="btn" href="#/sell">Open Quote Wizard</a>
      </div>
    </div>
  </section>`;
}

function renderSell(){
  app.innerHTML = `
  <section class="section">
    <div class="container">
      <h2>Sell Your Device</h2>
      <p class="muted">Select brand ‚Üí model ‚Üí condition to get your instant quote. Add extras to boost your offer.</p>
      <div class="grid" style="margin-top:12px">
        <div class="col-7 panel" style="padding:16px">
          <div class="row">
            <div style="flex:1; min-width:220px">
              <label>Brand</label>
              <select id="brand"></select>
            </div>
            <div style="flex:1; min-width:220px">
              <label>Model</label>
              <select id="model"></select>
            </div>
            <div style="flex:1; min-width:220px">
              <label>Condition</label>
              <select id="cond"></select>
            </div>
          </div>
          <div class="row" style="margin-top:10px; gap:8px; flex-wrap:wrap">
            ${ACCESSORIES.map(a=>`<label class="badge"><input type="checkbox" class="acc" data-acc="${a}"/> ${a}</label>`).join('')}
          </div>
          <div class="row" style="margin-top:14px; justify-content:space-between">
            <div>
              <div class="muted">Instant Quote</div>
              <div class="price" id="quote">$0</div>
            </div>
            <button class="btn" id="addQuote">Add to Sell Cart</button>
          </div>
        </div>
        <div class="col-5 panel" style="padding:16px">
          <h3 style="margin-top:0">Your Sell Cart</h3>
          <div id="sellCart"></div>
          <hr style="border-color:rgba(15,23,42,.1)">
          <div class="row" style="justify-content:space-between">
            <div class="muted">Estimated Payout</div>
            <div class="price" id="sellTotal">$0</div>
          </div>
          <button class="btn" id="genLabel" style="margin-top:10px">Generate Free Shipping Label</button>
        </div>
      </div>
    </div>
  </section>`;

  const brandSel = $('#brand');
  brandSel.innerHTML = Object.keys(DEVICES).map(b=>`<option>${b}</option>`).join('');
  const modelSel = $('#model');
  function loadModels(){
    const b = brandSel.value; const models = Object.keys(DEVICES[b]);
    modelSel.innerHTML = models.map(m=>`<option>${m}</option>`).join('');
  }
  loadModels();
  brandSel.addEventListener('change', ()=>{ loadModels(); updateQuote(); });

  const condSel = $('#cond');
  condSel.innerHTML = Object.keys(CONDITION_MULT).map(c=>`<option>${c}</option>`).join('');

  $$('.acc').forEach(c=>c.addEventListener('change', updateQuote));
  modelSel.addEventListener('change', updateQuote);
  condSel.addEventListener('change', updateQuote);
  function updateQuote(){
    const base = DEVICES[brandSel.value][modelSel.value].base;
    const mult = CONDITION_MULT[condSel.value];
    const extras = $$('.acc:checked').length * 5; // +$5 per extra
    $('#quote').textContent = `$${Math.round(base*mult + extras)}`;
  }
  updateQuote();

  const sell = load('sellCart', []);
  function renderSellCart(){
    const root = $('#sellCart');
    if(!sell.length){ root.innerHTML = `<p class="muted">No items yet.</p>`; $('#sellTotal').textContent='$0'; return; }
    root.innerHTML = sell.map((it,idx)=>`
      <div class="row" style="justify-content:space-between; margin-bottom:8px">
        <div>
          <b>${it.brand}</b> ¬∑ ${it.model}<br><span class="muted">${it.cond}${it.acc?.length?` ¬∑ +${it.acc.length} extras`:''}</span>
        </div>
        <div class="row" style="gap:8px">
          <div class="price">$${it.offer}</div>
          <button class="chip" data-rm="${idx}">Remove</button>
        </div>
      </div>`).join('');
    const total = sell.reduce((a,i)=>a+i.offer,0);
    $('#sellTotal').textContent = `$${total}`;
    $$('#sellCart [data-rm]').forEach(btn=>btn.onclick=()=>{ sell.splice(+btn.dataset.rm,1); save('sellCart', sell); renderSellCart(); notify('Removed from cart');});
  }
  renderSellCart();

  $('#addQuote').onclick=()=>{
    const offer = parseInt($('#quote').textContent.replace('$',''));
    const acc = $$('.acc:checked').map(x=>x.dataset.acc);
    sell.push({brand:brandSel.value, model:modelSel.value, cond:condSel.value, acc, offer});
    save('sellCart', sell); renderSellCart(); notify('Added to sell cart');
  }
  $('#genLabel').onclick=()=>{
    if(!sell.length){ notify('Add at least one device'); return; }
    const orderId = 'C4P-'+Math.random().toString(36).slice(2,8).toUpperCase();
    const payout = sell.reduce((a,i)=>a+i.offer,0);
    state.orders[orderId] = { id:orderId, type:'SELL', payout, status:'Label Created', history:[{t:Date.now(), s:'Label Created'}] };
    sync();
    save('sellCart', []);
    location.hash = '#/track';
    setTimeout(()=>notify(`Shipping label generated for ${orderId}`), 50);
  }
}

function renderShop(){
  app.innerHTML = `
  <section class="section">
    <div class="container">
      <div class="row" style="justify-content:space-between; align-items:end">
        <div>
          <h2>Shop Certified Devices</h2>
          <p class="muted">Every device passes a 20‚Äëpoint inspection and includes 30‚Äëday returns.</p>
        </div>
        <div class="row" style="gap:8px">
          <select id="filter"><option value="">All</option><option>iPhone</option><option>Samsung</option><option>iPad</option><option>Wearable</option></select>
          <select id="sort"><option value="name">Name</option><option value="price">Price</option></select>
        </div>
      </div>
      <div class="shop-grid" id="shop"></div>
    </div>
  </section>`;

  function draw(){
    const f = $('#filter').value; const s=$('#sort').value;
    let items = [...SHOP];
    if(f) items = items.filter(i=>i.tag===f);
    items.sort((a,b)=> s==='price'? a.price-b.price : a.name.localeCompare(b.name));
    const root = $('#shop');
    root.innerHTML = items.map(p=>`
      <div class="product">
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <div class="row" style="justify-content:space-between">
          <span class="price">$${p.price}</span>
          <span class="badge">${p.tag}</span>
        </div>
        <button class="btn" data-add="${p.id}" style="margin-top:10px; width:100%">Add to Cart</button>
      </div>`).join('');
    $$('#shop [data-add]').forEach(btn=>btn.onclick=()=>addToCart(btn.dataset.add));
  }
  $('#filter').onchange = draw; $('#sort').onchange = draw; draw();
}

function addToCart(id){
  const p = SHOP.find(x=>x.id===id); if(!p) return;
  const line = state.cart.find(x=>x.id===id); if(line) line.qty++; else state.cart.push({id:p.id, name:p.name, price:p.price, qty:1});
  sync(); notify('Added to cart');
}

cartBtn.onclick = ()=> openCart();
function openCart(){
  const total = state.cart.reduce((a,i)=>a+i.price*i.qty,0);
  const lines = state.cart.map((l,idx)=>`
    <div class="row" style="justify-content:space-between">
      <div>${l.name} <span class="muted">√ó ${l.qty}</span></div>
      <div class="row" style="gap:8px; align-items:center">
        <b>$${l.price*l.qty}</b>
        <button class="chip" data-dec="${idx}">‚Äì</button>
        <button class="chip" data-inc="${idx}">+</button>
        <button class="chip" data-del="${idx}">Remove</button>
      </div>
    </div>`).join('') || '<p class="muted">Cart is empty.</p>';
  app.innerHTML = `
  <section class="section">
    <div class="container panel" style="padding:16px">
      <h2 style="margin-top:0">Your Cart</h2>
      <div style="display:grid; gap:10px">${lines}</div>
      <hr style="border-color:rgba(15,23,42,.1)">
      <div class="row" style="justify-content:space-between">
        <div class="muted">Subtotal</div>
        <div class="price">$${total}</div>
      </div>
      <div class="row" style="margin-top:10px; gap:8px">
        <button class="btn secondary" onclick="location.hash='#/shop'">Continue Shopping</button>
        <button class="btn" id="checkout">Checkout (mock)</button>
      </div>
    </div>
  </section>`;

  $$('#app [data-inc]').forEach(b=>b.onclick=()=>{ state.cart[b.dataset.inc].qty++; sync(); openCart(); });
  $$('#app [data-dec]').forEach(b=>b.onclick=()=>{ const line=state.cart[b.dataset.dec]; line.qty=Math.max(1,line.qty-1); sync(); openCart(); });
  $$('#app [data-del]').forEach(b=>b.onclick=()=>{ state.cart.splice(b.dataset.del,1); sync(); openCart(); });
  $('#checkout').onclick=()=>{
    if(!state.cart.length){ notify('Cart is empty'); return; }
    const orderId = 'C4P-'+Math.random().toString(36).slice(2,8).toUpperCase();
    const total = state.cart.reduce((a,i)=>a+i.price*i.qty,0);
    state.orders[orderId] = { id:orderId, type:'SHOP', total, status:'Order Placed', history:[{t:Date.now(), s:'Order Placed'}] };
    state.cart = []; sync();
    location.hash = '#/track';
    setTimeout(()=>notify(`Order created: ${orderId}`), 50);
  }
}

function renderTrack(){
  app.innerHTML = `
  <section class="section">
    <div class="container">
      <h2>Track Order Status</h2>
      <div class="grid" style="margin-top:12px">
        <div class="col-6 panel" style="padding:16px">
          <label>Enter Order ID</label>
          <input id="trackId" placeholder="e.g. C4P-AB12CD"/>
          <button class="btn" id="trackGo" style="margin-top:10px">Track</button>
        </div>
        <div class="col-6 panel" style="padding:16px" id="status">
          <p class="muted">Status will appear here.</p>
        </div>
      </div>
    </div>
  </section>`;

  function renderStatus(o){
    if(!o){ $('#status').innerHTML = `<p class="muted">Order not found.</p>`; return; }
    const lines = o.history.map(h=>`<li>${new Date(h.t).toLocaleString()} ‚Äì ${h.s}</li>`).join('');
    $('#status').innerHTML = `
      <h3 style="margin-top:0">${o.id}</h3>
      <p class="muted">Type: ${o.type}</p>
      <p><b>Current:</b> ${o.status}</p>
      <ul>${lines}</ul>
      <div class="row" style="gap:8px">
        <button class="btn" id="advance">Advance (demo)</button>
        <button class="btn secondary" id="emailMe">Email status (demo)</button>
      </div>`;
    $('#advance').onclick=()=>{
      const next = { 'Label Created':'In Transit', 'In Transit':'Received', 'Received':'Inspection Complete', 'Inspection Complete':'Paid', 'Order Placed':'Packing', 'Packing':'Shipped', 'Shipped':'Delivered' }[o.status] || o.status;
      if(next!==o.status){ o.status = next; o.history.push({t:Date.now(), s:next}); sync(); renderStatus(o); }
    }
    $('#emailMe').onclick=()=>notify('A status email would be sent (demo).');
  }

  $('#trackGo').onclick=()=>{
    const id = $('#trackId').value.trim();
    const found = state.orders[id] || mockFromId(id);
    renderStatus(found);
  }
}

function mockFromId(id){
  if(!/^C4P-[A-Z0-9]{6}$/.test(id)) return null;
  const stages = ['Label Created','In Transit','Received','Inspection Complete','Paid'];
  let seed = id.split('').reduce((a,c)=>a + c.charCodeAt(0), 0);
  const idx = seed % stages.length;
  return { id, type:'SELL', payout:200, status:stages[idx], history:[{t:Date.now()-86400000*idx, s:stages[idx]}] };
}
